<!DOCTYPE html>
<html>
    <head>
        <title>WEB1 - Welcome</title>
        <!-- title : 브라우저의 제목 -->
        <meta charset="utf-8">
    </head>
    <!-- head : 본문설명 -->
    
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <ol>
            <li><a href="Test_1.html">HTML</a></li>
            <li><a href="Test_2.html">CSS</a></li>
            <li><a href="Test_3.html">JavaScript</a></li>
        </ol>
        <!-- li : 목록, ul : 번호가 없는 목록, ol : 번호가 있는 목록 -->
        <h2>WEB</h2>
        <!--h1 : 제목 숫자(1~6)가 높을수록 크기가 작아짐-->
        <p><a href="https://ko.wikipedia.org/wiki/%EC%9B%94%EB%93%9C_%EC%99%80%EC%9D%B4%EB%93%9C_%EC%9B%B9" target="_blank">WWW</a>은 
        <!-- a : 하이퍼링크 닻(anchor), href : 링크 주소, target : 새창의 형태, title : 부연설명 -->
        <strong>World Wide Web</strong>의 약자이다.</p>
        <!--p : 단락(paragraph), strong : 글씨를 굵게 함, u : 밑줄(underline)-->
        WEB이란 ~으로
        <br>WEB은 어쩌고 저쩌고 
        <!--br : 줄바꿈(line break)-->
        <img src=Image-HTML.jpg width="100%">
        <!--img : 사진 삽입, src : 사진 경로, width : 사진크기 -->
    </body>
    <!-- body : 본문 -->
</html>
