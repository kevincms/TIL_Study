<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS_Grid</title>
        <style>
            div{
                border: 5px solid gray;
                font-size: 30px;
            }
            #grid{
                border: 5px solid red;
                display: grid;
                grid-template-columns: 200px 1fr;
                /* fr : 비율  */
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>Nacigation</div> 
            <div>Article</div>
            <!-- 디자인적 기능을 위한 태그 div span -->
        </div>
    </body>
</html>
